# .goreleaser.yml
version: 2
project_name: copilot-proxy
release:
  github:
    owner: dvcrn
    name: copilot-api-proxy
  draft: true
builds:
  - id: copilot-api-proxy
    main: ./cmd/copilot-api-proxy/
    binary: copilot-api-proxy
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
      - -buildvcs=false
    ldflags:
      - -s -w -buildid=
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      # For Apple Silicon (M1/M2)
      - arm64
archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
